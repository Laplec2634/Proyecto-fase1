<section class="reserva-section">
    <h1>Reserva</h1>
    <div class="reserva-container">
        <form [formGroup]="reservaForm" (ngSubmit)="onSubmit()">
            <div class="form-row">
                <div class="form-group">
                    <label for="fecha-entrada">FECHA ENTRADA</label>
                    <input 
                        type="date" 
                        id="fecha-entrada" 
                        formControlName="fechaEntrada"
                        [min]="fechaMinima"
                        [class.error-input]="fechaEntradaInvalida">
                </div>
                <div class="form-group">
                    <label for="fecha-salida">FECHA SALIDA</label>
                    <input 
                        type="date" 
                        id="fecha-salida" 
                        formControlName="fechaSalida"
                        [min]="fechaSalidaMinima"
                        [class.error-input]="fechaSalidaInvalida">
                </div>
            </div>
            <div class="form-group">
                <label for="email">E-MAIL</label>
                <input 
                    type="email" 
                    id="email" 
                    formControlName="email"
                    placeholder="Escribe tu email"
                    [class.error-input]="emailInvalido">
            </div>
            <button 
                type="submit" 
                class="btn-reserva"
                [disabled]="procesando">
                {{ procesando ? 'Procesando...' : 'Buscar Reserva' }}
            </button>
            
            <!-- Mensajes de estado -->
            <div 
                *ngIf="mensaje" 
                class="mensaje"
                [ngClass]="{
                    'exito': mensaje.tipo === 'exito',
                    'error': mensaje.tipo === 'error',
                    'procesando': mensaje.tipo === 'procesando'
                }">
                {{ mensaje.texto }}
            </div>
        </form>
    </div>
</section>
