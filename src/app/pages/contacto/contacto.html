<div id="top"></div>

<section class="contacto-section">
    <h1>Contacto</h1>
    <div class="contacto-container">
        
        <!-- Tarjetas de Información -->
        <div class="info-section">
            <div class="info-card" *ngFor="let info of infoCards">
                <div class="icon-circle" [innerHTML]="getSvgIcon(info.icono)"></div>
                <div class="info-content">
                    <h3>{{ info.titulo }}</h3>
                    <p>{{ info.descripcion }}</p>
                </div>
            </div>
        </div>

        <!-- Formulario de Contacto -->
        <div class="form-section">
            <form [formGroup]="contactoForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="nombre">Nombre completo</label>
                    <input 
                        type="text" 
                        id="nombre" 
                        formControlName="nombre"
                        placeholder="Ingresa tu nombre"
                        [class.error-input]="nombreInvalido">
                </div>

                <div class="form-group">
                    <label for="correo">Correo</label>
                    <input 
                        type="email" 
                        id="correo" 
                        formControlName="correo"
                        placeholder="tucorreo@ejemplo.com"
                        [class.error-input]="correoInvalido">
                </div>

                <div class="form-group">
                    <label for="asunto">Asunto</label>
                    <input 
                        type="text" 
                        id="asunto" 
                        formControlName="asunto"
                        placeholder="¿En qué podemos ayudarte?"
                        [class.error-input]="asuntoInvalido">
                </div>

                <div class="form-group">
                    <label for="mensaje">Mensaje</label>
                    <textarea 
                        id="mensaje" 
                        formControlName="mensaje"
                        placeholder="Escribe tu mensaje aquí..."
                        [class.error-input]="mensajeInvalido"></textarea>
                </div>

                <button 
                    type="submit" 
                    class="btn-enviar"
                    [disabled]="procesando">
                    {{ procesando ? 'Enviando...' : 'Enviar Mensaje' }}
                </button>

                <!-- Mensajes de estado -->
                <div 
                    *ngIf="mensaje" 
                    class="mensaje"
                    [ngClass]="{
                        'exito': mensaje.tipo === 'exito',
                        'error': mensaje.tipo === 'error',
                        'procesando': mensaje.tipo === 'procesando'
                    }">
                    {{ mensaje.texto }}
                </div>
            </form>
        </div>
    </div>
</section>

<!-- Botón Scroll to Top -->
<a href="#top" class="scroll-to-top"></a>
