<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Restaurante Saviour Route</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  
  <style>
    /* Ocultar el banner superior de Google Translate */
    .goog-te-banner-frame.skiptranslate {
      display: none !important;
    }
    body {
      top: 0px !important;
    }
    .goog-logo-link {
      display: none !important;
    }
    .goog-te-gadget {
      font-size: 0 !important;
    }
    .goog-te-gadget span {
      display: none !important;
    }
    #google_translate_element select {
      background-color: #f5f5f5;
      border-radius: 8px;
      border: 1px solid #ccc;
      padding: 4px 8px;
      font-size: 14px;
      color: #333;
    }
  </style>
</head>
<body>
  <app-root></app-root>

  <!-- ðŸ”¹ Contenedor fijo para el traductor -->
  <div id="google_translate_element" style="position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 9999;"></div>

  <!-- ðŸ”¹ InicializaciÃ³n del traductor -->
  <script type="text/javascript">
    function googleTranslateElementInit() {
      new google.translate.TranslateElement({
        pageLanguage: 'es',
        includedLanguages: 'en,es,fr,de,it,pt',
        layout: google.translate.TranslateElement.InlineLayout.SIMPLE
      }, 'google_translate_element');
    }
  </script>
  <script src="//translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
</body>
